name: "Node-RED"
description: "Node-RED with bundled Mosquitto Broker"
type: "sw.application"
assets:
  repository:
    type: "blob.asset"
    data:
      url: "https://github.com/arsiesis/balena-node-red"
  logo:
    type: "blob.asset"
    data:
      url: "https://raw.githubusercontent.com/Razikus/balena-nodered/main/logo.png"
data:
  applicationEnvironmentVariables:
      - PORT: 80
      - USERNAME: "test"
      - PASSWORD: "$2b$10$.MKw4NKf1c/lrQIAMc.XpeZliOZPXDIjd6EZ0PgnBBTxjNaTmhtOa"
      - CREDENTIALSECRET: "credentialSecret"
      - TITRE: "Nodered"
      - TITRE_URL: "https://flows.nodered.org"
      - CONSOLE_LOG: "info"
  applicationConfigVariables:
      - BALENA_HOST_CONFIG_start_x: 1
      - BALENA_HOST_CONFIG_gpu_mem: 128
      - BALENA_HOST_CONFIG_gpu_mem_256: 192
      - BALENA_HOST_CONFIG_gpu_mem_512: 256
      - BALENA_HOST_CONFIG_gpu_mem_1024: 448
      - BALENA_HOST_CONFIG_dtparam: "\"i2c_arm=on\",\"spi=on\",\"audio=on\""
      - BALENA_HOST_CONFIG_dtoverlay: "\"i2c-gpio,bus=4,i2c_gpio_delay_us=1,i2c_gpio_sda=23,i2c_gpio_scl=24\""
  defaultDeviceType: "raspberry-pi2"
  supportedDeviceTypes:
    - "raspberry-pi"
    - "raspberry-pi2"
    - "raspberrypi3"
    - "raspberrypi3-64"
    - "raspberrypi4-64"