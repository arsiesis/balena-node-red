name: "NodeRED_Simu"
type: "sw.application"
description: "Node-RED with bundled Mosquitto Broker"
assets:
  repository:
    type: "blob.asset"
    data:
        url: "https://github.com/arsiesis/balena-node-red"
  logo:
    type: "blob.asset"
    data:
        url: "https://raw.githubusercontent.com/arsiesis/balena-node-red/75a25ef89a6dfef0fab428e9a0b9ac5bc4ddfc5b/logo.png"
data:
    applicationEnvironmentVariables:
      - PORT: 80
    defaultDeviceType: "raspberry-pi2"
    supportedDeviceTypes:
    - "raspberry-pi"
    - "raspberry-pi2"
    - "raspberrypi3"
    - "raspberrypi3-64"
    - "raspberrypi4-64"